<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Js</title>
    <style>
      body{
        background-color: #f4faf4;
      }
    </style>
</head>
<body>
    <script>
      //var a=parseInt(prompt("Enter the 1st number :"));
      //var b=parseInt(prompt("Enter the 2nd number :"));
        x=1;
        var sum=0;
        while(x<=10){
        sum=sum+x;
        x=x+1;
      }
      document.write(sum);
       
      
      

    </script>
</body>
</html>
