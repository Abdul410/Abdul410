<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Js</title>
</head>
<body>
    <script>
      for(x=200; x>=1; x=x-2)
      {
      document.write(" "+ x );
      }
    </script>
</body>
